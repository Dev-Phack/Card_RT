<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>Order</title>
</head>
<body class="bg-black text-white font-sans">

    <div class="content">
        
        <div class="logo grid place-content-center">
            <img src="../src/img/logo-bcard.png" alt="" width="75" height="75">
        </div>

        <div class="order h-auto">
            <img src="../src/img/flyers-bcard2.png" alt="" class="">
            <div class="onflyer">
                <div class="onflyer-btn flex">
                    <button class="bg-black py-2 px-4 text-blue-600 flex mr-10">
                        <svg class="bi mr-1" width="22" height="22" fill="currentColor">
                            <use xlink:href="../bootstrap-icons.svg#cart4" />
                        </svg>
                        Commander
                    </button>
                    
                    <button class="bg-white py-2 px-4 text-black flex">
                        <svg class="bi mr-1" width="22" height="22" fill="currentColor">
                            <use xlink:href="../bootstrap-icons.svg#qr-code-scan" />
                        </svg>
                        SCANNER
                    </button>
                </div>

                <p class="mt-3 text-black">
                    Vous avez déjà une carte? <a href="#" class="underline">Connectez vous</a>
                </p>

            </div>
        </div>

        <div class="order-mobile">
            <img src="../src/img/flyers-bcard-mob.png" alt="" class="">
            <div class="onflyer">
                <div class="onflyer-btn flex">
                    <button class="bg-black py-2 px-4 text-blue-600 flex mr-10">
                        <svg class="bi mr-1" width="22" height="22" fill="currentColor">
                            <use xlink:href="../bootstrap-icons.svg#cart4" />
                        </svg>
                        Commander
                    </button>
        
                    <button class="bg-white py-2 px-4 text-black flex">
                        <svg class="bi mr-1" width="22" height="22" fill="currentColor">
                            <use xlink:href="../bootstrap-icons.svg#qr-code-scan" />
                        </svg>
                        SCANNER
                    </button>
                </div>
        
                <p class="mt-3 text-black">
                    Vous avez déjà une carte? <a href="#" class="underline">Connectez vous</a>
                </p>
        
            </div>
        </div>

        <p class="font-semibold text-center mt-5 text-2xl">Comment ça marche?</p>

        <div class="process-design flex flex-col justify-center items-center text-black mt-10">
            <div class="w-20 h-20 bg-blue-600 rounded-full grid place-content-center">
                <span class="text-center">1</span>
                <span class="text-xs">SCANNER</span>
            </div>
            <div class="h-7 bg-blue-600 mt-2 mb-2" style="width: 3px;"></div>

            <div class="w-20 h-20 bg-blue-600 rounded-full grid place-content-center">
                <span class="text-center">2</span>
                <span class="text-xs">PARTAGER</span>
            </div>
            <div class="h-7 bg-blue-600 mt-2 mb-2" style="width: 3px;"></div>

            <div class="w-20 h-20 bg-blue-600 rounded-full grid place-content-center">
                <span class="text-center">1</span>
                <span class="text-xs">TRAQUER</span>
            </div>

        </div>

        <p class="mt-10 font-semibold">
            Rejoignez notre <br class="sm:hidden"> communauté de <br class="sm:hidden"> <span class="text-blue-600">10.000+ professionnels</span>
        </p>
        
    </div>

</body>    
</html>
